{% extends 'base.html' %}
{% block title %} {{object.text|truncatechars:10}} {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 pannel pannel-default">
            <p><img src="{{object.photo.url}}" style="width:100%;">
            </p>
            <button type="button" class="btn btn-outline-primary btn-sm"> {{object.author.username}}</button>
            <p>{{object.text|linebreaksbr}}</p>
             <a href="{%url 'photo:photo_delete' pk=object.id %}" class="btn btn-outline-danger btn-sm float-right">삭제하기</a>
            <a href="{%url 'photo:photo_update' pk=object.id %}" class="btn btn-outline-success btn-sm float-right">업데이트</a>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
